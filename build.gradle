buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.1.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
	implementation 'com.googlecode.soundlibs:tritonus-all:0.3.7-1'
	implementation 'com.googlecode.soundlibs:mp3spi:1.9.5-1'
	implementation 'com.googlecode.soundlibs:vorbisspi:1.0.3.3'
	
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework:spring-web:5.1.3.RELEASE'
	implementation 'commons-fileupload:commons-fileupload:1.3'
	
	testImplementation 'junit:junit'
	testImplementation 'org.mockito:mockito-core:2.23.4'
}
